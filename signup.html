<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmLink Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-4">
      <span class="text-2xl font-bold text-green-700">FarmLink</span>
    </div>

    <!-- Heading -->
    <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Sign Up</h2>

    <!-- Form -->

    <form id="signupForm" method="POST" action="signup.php">

      <!-- Username -->
      <div class="mb-4 relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
          <i class="fas fa-user"></i>
        </div>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
          placeholder="your username"
        />
        <label for="username" class="absolute text-gray-500 text-sm top-0 left-10 -translate-y-1/2 bg-white px-1">
          Username
        </label>
      </div>

      <!-- Email -->
      <div class="mb-4 relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
          <i class="fas fa-envelope"></i>
        </div>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
          placeholder="example: react@gmail.com"
        />
        <label for="email" class="absolute text-gray-500 text-sm top-0 left-10 -translate-y-1/2 bg-white px-1">
          Email
        </label>
      </div>

      <!-- Password -->
      <div class="mb-4 relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
          <i class="fas fa-lock"></i>
        </div>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
          placeholder="********"
        />
        <label for="password" class="absolute text-gray-500 text-sm top-0 left-10 -translate-y-1/2 bg-white px-1">
          Password
        </label>
        <button
          type="button"
          onclick="toggleVisibility('password', 'passwordToggleIcon')"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500"
        >
          <i id="passwordToggleIcon" class="fas fa-eye"></i>
        </button>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6 relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
          <i class="fas fa-lock"></i>
        </div>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
          placeholder="********"
        />
        <label for="confirmPassword" class="absolute text-gray-500 text-sm top-0 left-10 -translate-y-1/2 bg-white px-1">
          Confirm Password
        </label>
        <button
          type="button"
          onclick="toggleVisibility('confirmPassword', 'confirmToggleIcon')"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500"
        >
          <i id="confirmToggleIcon" class="fas fa-eye"></i>
        </button>
      </div>

      <!-- User Role -->
      <div class="mb-6">
        <label class="block text-gray-900 text-base font-semibold mb-3">Select Your Role</label>
        <div class="grid grid-cols-2 gap-4">
          <!-- Buyer -->
          <label for="buyer" class="role-option border rounded-2xl px-4 py-3 cursor-pointer shadow-sm transition-all duration-200 border-green-600 bg-blue-50 text-green-700">
            <input type="radio" name="userRole" value="buyer" id="buyer" class="hidden" checked />
            <div class="text-sm font-medium">Buyer</div>
          </label>
          <!-- Farmer -->
          <label for="farmer" class="role-option border rounded-2xl px-4 py-3 cursor-pointer shadow-sm transition-all duration-200 border-gray-300 bg-white text-gray-800">
            <input type="radio" name="userRole" value="farmer" id="farmer" class="hidden" />
            <div class="text-sm font-medium">Farmer</div>
          </label>
        </div>
      </div>

      <!-- Register -->
      <button
        type="submit"
        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md w-full focus:outline-none focus:shadow-outline"
      >
        Register
      </button>
    </form>

    <!-- Form end -->

    <!-- Login Link -->
    <p class="mt-4 text-center text-gray-600 text-sm">
      Already have an account?
      <a href="login.html" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }

    // Toggle role highlight
    document.querySelectorAll('input[name="userRole"]').forEach(radio => {
      radio.addEventListener('change', () => {
        document.querySelectorAll('.role-option').forEach(option => {
          option.classList.remove('border-green-600', 'bg-blue-50', 'bg-green-50', 'text-green-700');
          option.classList.add('border-gray-300', 'bg-white', 'text-gray-800');
        });
        const selectedLabel = radio.closest('label');
        selectedLabel.classList.remove('border-gray-300', 'bg-white', 'text-gray-800');
        if (radio.value === 'buyer') {
          selectedLabel.classList.add('border-green-600', 'bg-blue-50', 'text-green-700');
        } else {
          selectedLabel.classList.add('border-green-600', 'bg-green-50', 'text-green-700');
        }
      });
    });

   
  </script>

<script>
  function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
  }

  // Toggle role highlight
  document.querySelectorAll('input[name="userRole"]').forEach(radio => {
      radio.addEventListener('change', () => {
          document.querySelectorAll('.role-option').forEach(option => {
              option.classList.remove('border-green-600', 'bg-blue-50', 'bg-green-50', 'text-green-700');
              option.classList.add('border-gray-300', 'bg-white', 'text-gray-800');
          });
          const selectedLabel = radio.closest('label');
          selectedLabel.classList.remove('border-gray-300', 'bg-white', 'text-gray-800');
          if (radio.value === 'buyer') {
              selectedLabel.classList.add('border-green-600', 'bg-blue-50', 'text-green-700');
          } else {
              selectedLabel.classList.add('border-green-600', 'bg-green-50', 'text-green-700');
          }
      });
  });

  document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const userRole = document.querySelector('input[name="userRole"]:checked').value;

      if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
      }

      const xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
          if (xhttp.readyState === 4) {
              if (xhttp.status === 200) {
                  try {
                      const response = JSON.parse(this.responseText);
                      if (response.status === "success") {
                          alert("Registration successful!");
                          window.location.href = "login.html"; // Redirect on success
                      } else {
                          alert("Error: " + response.message);
                      }
                  } catch (error) {
                      console.error("Error parsing JSON response:", error);
                      alert("An unexpected error occurred.");
                  }
              } else {
                  alert("Request failed. Returned status of " + xhttp.status);
              }
          }
      };

      xhttp.onerror = function () {
          alert("There was a network error.");
      };

      xhttp.open("POST", "http://127.0.0.1/API_Demo/backend/signup.php", true);
      xhttp.setRequestHeader("Content-Type", "application/json");
      xhttp.send(JSON.stringify({
          username: username,
          email: email,
          password: password,
          userRole: userRole
      }));
  });
</script>

</body>
</html>
