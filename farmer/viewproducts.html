    <!-- Delete Confirmation Modal -->
<div id="delete-modal" class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 z-50 hidden">
    <div class="bg-white p-6 rounded-md shadow-xl max-w-sm mx-auto">
        <h3 class="text-sm font-semibold text-gray-800 mb-4">Are you sure you want to delete this product? This action cannot be undone.</h3>
        <div class="flex justify-center space-x-4">
            <button id="cancel-delete" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-md focus:outline-none transition duration-200 ease-in-out">
                Cancel
            </button>
            <button id="confirm-delete" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none transition duration-200 ease-in-out">
                Delete
            </button>
        </div>
    </div>
</div>


    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
    
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <script>
        const productList = document.getElementById('product-list');

        function fetchProducts() {
            fetch('http://127.0.0.1/API_Demo/backend/get_products.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayProducts(data.products);
                    } else {
                        productList.innerHTML = `<p class="text-red-500">${data.message}</p>`;
                    }
                })
                .catch(error => {
                    productList.innerHTML = `<p class="text-red-500">Error fetching products: ${error}</p>`;
                });
        }

        function displayProducts(products) {
    productList.innerHTML = '';
    if (products.length === 0) {
        productList.innerHTML = `<tr><td colspan="6" class="text-center text-gray-500 py-4">You have no products.</td></tr>`;
    } else {
        products.forEach(product => {
            const productRow = document.createElement('tr');

            const imageHtml = product.image
                ? `<img class="h-10 w-10 rounded-full" src="http://127.0.0.1/API_Demo/backend/${product.image}" alt="${product.title}">`
                : `<div class="h-10 w-10 bg-gray-200 flex items-center justify-center text-gray-500">No Image</div>`;

            productRow.innerHTML = `
                <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="h-10 w-10 flex-shrink-0">
                            ${imageHtml}
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900 truncate max-w-[100px] sm:max-w-none">${product.title}</div>
                        </div>
                    </div>
                </td>
                <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap">
                    <span class="px-2 py-1 rounded-full bg-green-100 text-green-800 text-xs font-semibold">${product.status}</span>
                </td>
                <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm text-gray-500">${product.quantity}</td>
                <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm text-gray-500">${product.unit}</td>
                <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm text-gray-500">${product.category}</td>
                <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a href="editproducts.html?id=${product.id}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                    <span class="text-gray-300">|</span>
                    <a href="#" class="text-red-600 hover:text-red-900 ml-2" onclick="showDeleteModal(${product.id})">Delete</a>
                </td>
            `;

            productList.appendChild(productRow);
        });
    }
}
window.onload = function() {
    fetchProducts(); 
    fetch('../backend/get_user.php')
        .then(res => res.json())
        .then(data => {
            if (data.status === "success") {
                document.getElementById("username").innerText =
                    `${data.username || data.email}`;
                productList.addEventListener('click', () => {
                    window.location.href = `product.html?id=${product.id}`;
                });
            } else {
                document.getElementById("username").innerText = "Guest";
                window.location.href = '../login.html';
            }
        });
};

    </script>

    <script>
        let productIdToDelete = null;

        function showDeleteModal(productId) {
            productIdToDelete = productId; 
            const modal = document.getElementById('delete-modal');
            modal.classList.remove('hidden'); 
        }

        document.getElementById('cancel-delete').addEventListener('click', () => {
            const modal = document.getElementById('delete-modal');
            modal.classList.add('hidden');
            productIdToDelete = null;
        });

        document.getElementById('confirm-delete').addEventListener('click', () => {
            if (productIdToDelete) {
            
                fetch(`http://127.0.0.1/API_Demo/backend/delete_product.php?id=${productIdToDelete}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                    
                        const modal = document.getElementById('delete-modal');
                        modal.classList.add('hidden');
                        productIdToDelete = null;
                        fetchProducts(); 
                    } else {
                        alert('Error deleting product.');
                    }
                })
                .catch(error => {
                    alert('Error deleting product: ' + error);
                });
            }
        });
    </script>
