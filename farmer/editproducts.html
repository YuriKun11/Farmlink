<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md py-4 px-6 sm:px-10 sticky top-0 z-50">
        <div class="max-w-screen-xl mx-auto flex items-center justify-between">
            <a href="/" class="text-green-500 font-bold text-2xl sm:text-3xl">FarmLink</a>

            <div class="flex items-center space-x-4">
                <a href="/notifications" class="relative">
                    <svg class="h-6 w-6 text-gray-600 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-6-6C6.91 5 5 6.91 5 11v3.158a2.032 2.032 0 01-1.405 1.405L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                </a>

                <div class="relative">
                    <button class="flex items-center text-gray-700 hover:text-green-500 font-semibold focus:outline-none">
                        <svg class="h-6 w-6 text-gray-600 cursor-pointer" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        <span id="username">Loading...</span>
                    </button>
                </div>
            </div>

        </div>
    </header>

   
    <div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            <form id="edit-product-form">
            <div class="mb-4 flex items-center justify-between">
                <h2 class="font-semibold">Edit Product</h2>
                <div class="space-x-2">
                    <button onclick="window.location.href='viewproducts.html'" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Cancel
                    </button>
                    <button id="edit-product-form" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                        Save changes
                    </button>
                </div>
            </div>
            </form>

         
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <div>
                        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                        <input type="text" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter product name">
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-gray-700 text-sm font-bold mb-2 mt-2">Description</label>
                        <textarea id="description" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div>

                        <label class="block text-gray-700 text-sm font-bold mb-2">Media (current image)</label>
                        <div class="mb-6">
                            <img id="product-image" src="../icons/vegetables/eggplant.png" alt="Eggplant" class="w-48 h-48 object-contain mx-auto">
                        </div>
            

                        <label class="block text-gray-700 text-sm font-bold mb-2">Media (update image optional)</label>
                        <div class="border border-gray-300 rounded-md p-4">
                            
                    
                            <!-- File Upload Input (only shown if 'Upload File' is selected) -->
                            <div id="file-upload" class="media-input">
                                <!-- Preview current image -->
                                <div id="current-image-preview" class="mb-4 hidden">
                                    <img id="preview-image" src="" alt="Current Product Image" class="mx-auto w-32 h-32 object-cover rounded">
                                    <p class="text-sm text-center text-gray-500 mt-1">Current product image</p>
                                </div>
                            
                                <div id="drop-zone" class="border-dashed border-2 border-gray-400 rounded-md p-6 text-center cursor-pointer">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <button class="text-green-500 font-semibold mt-2 focus:outline-none">Add files</button>
                                    <p class="text-gray-400 text-xs mt-1">Accepts images only</p>
                                    <input type="file" id="file-input" class="hidden mt-2" />
                                </div>
                            </div>

                            <!-- URL Input (only shown if 'Enter URL' is selected) -->
                            <div id="url-input" class="media-input hidden">
                                <label for="media_url" class="block text-gray-700 text-sm font-bold mb-2">Enter URL</label>
                                <input type="url" id="media_url" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter media URL (image/video)">
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Product Status</label>
                        <div class="relative">
                            <select id="status" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="active">Active</option>
                                <option value="draft">Draft</option>
                                <option value="inactive">Inactive</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Product Category</label>
                        <div class="relative">
                            <select id="category" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="fruit">Fruit</option>
                                <option value="vegetable">Vegetable</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="unit" class="block text-gray-700 text-sm font-bold mb-2">Product Unit</label>
                        <div class="relative">
                            <select id="unit" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="piece">Piece</option>
                                <option value="kg">kg</option>
                                <option value="bunch">Bunch</option>
                                <option value="head">Head</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Product Price</label>
                        <input type="number" id="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter product price" value="[Existing Product Price]">
                    </div>
                    <div>
                        <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">Product Quantity</label>
                        <div class="relative">
                            <input type="number" id="quantity" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="[Existing Product Quantity]">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 pt-4 border-t border-gray-200 flex flex-col items-end">
                <h3 class="text-red-600 font-semibold mb-2 text-right mr-6">Danger Zone</h3>
                <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 self-end">
                    Delete product
                </button>
            </div>
        </div>
    </div>
<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 z-50 hidden">
    <div class="bg-white p-6 rounded-md shadow-xl max-w-sm mx-auto">
        <h3 class="text-sm font-semibold text-gray-800 mb-4">Are you sure you want to delete this product? This action cannot be undone.</h3>
        <div class="flex justify-center space-x-4">
            <button id="cancel-delete" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-md focus:outline-none transition duration-200 ease-in-out">
                Cancel
            </button>
            <button id="confirm-delete" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" onclick="deleteProduct()">
                Delete product
            </button>
        </div>
    </div>
</div>
    <script>

        
window.onload = function() {
    fetch('../backend/get_user.php')
        .then(res => res.json())
        .then(data => {
            if (data.status === "success") {
                document.getElementById("username").innerText =
                    `${data.username || data.email}`;
            } else {
                document.getElementById("username").innerText =
                    "Guest";
            }
        });
};

function fetchProductDetails(id) {
    fetch(`http://127.0.0.1/API_Demo/backend/edit_product.php?id=${id}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
               
                document.getElementById('title').value = data.product.title;
                document.getElementById('description').value = data.product.description;
                document.getElementById('price').value = data.product.price;
                document.getElementById('quantity').value = data.product.quantity;

                if (data.product.image_url) {
                    let imagePath = data.product.image_url.replace('uploads/uploads', 'uploads');
                    const img = document.getElementById('product-image'); 
                    img.src = `../backend/${imagePath}`;
                    img.alt = data.product.title;
                }
            } else {
                alert('Failed to fetch product details.');
            }
        })
        .catch(error => console.error('Error fetching product details:', error));
}

const urlParams = new URLSearchParams(window.location.search);
const productId = urlParams.get('id');

if (productId) {
    fetchProductDetails(productId);
}

const dropZone = document.getElementById("drop-zone");
const fileInput = document.getElementById("file-input");
let selectedFile;

dropZone.addEventListener("dragover", function (e) {
    e.preventDefault();
    dropZone.classList.add("bg-gray-100");
});

dropZone.addEventListener("dragleave", function () {
    dropZone.classList.remove("bg-gray-100");
});

dropZone.addEventListener("drop", function (e) {
    e.preventDefault();
    dropZone.classList.remove("bg-gray-100");

    const files = e.dataTransfer.files;
    if (files.length > 0) {
        handleFiles(files);
    }
});

dropZone.addEventListener("click", function () {
    fileInput.click();
});

fileInput.addEventListener("change", function () {
    const files = fileInput.files;
    if (files.length > 0) {
        handleFiles(files);
    }
});

function handleFiles(files) {
    const file = files[0];
    selectedFile = file;

    if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();

        reader.onload = function (e) {
            const imgElement = document.createElement("img");
            imgElement.src = e.target.result;
            imgElement.classList.add("w-32", "h-32", "object-cover", "mt-4", "rounded-md");

            dropZone.innerHTML = "";
            dropZone.appendChild(imgElement);
        };

        reader.readAsDataURL(file);
    } else {
        alert("Please upload a valid image file.");
    }
}
    
        document.getElementById('edit-product-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const updatedProduct = {
                id: productId,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                quantity: document.getElementById('quantity').value
            };

            updateProduct(updatedProduct);
        });

        function updateProduct(product) {
            fetch('http://127.0.0.1/API_Demo/backend/update_product.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(product)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Product updated successfully!');
                    window.location.href = 'viewproducts.html';
                } else {
                    alert('Failed to update product.');
                }
            })
            .catch(error => console.error('Error updating product:', error));
        }
    </script>

<script>
    function showDeleteModal() {
        const modal = document.getElementById("delete-modal");
        modal.classList.remove("hidden");
    }
    function hideDeleteModal() {
        const modal = document.getElementById("delete-modal");
        modal.classList.add("hidden");
    }
    function deleteProduct() {
        const productId = new URLSearchParams(window.location.search).get('id');
    
        if (!productId) {
            alert('No product ID provided.');
            return;
        }
        fetch(`http://127.0.0.1/API_Demo/backend/delete_product.php?id=${productId}`, {
            method: 'DELETE',
        })
        .then(response => response.json())
        .then(data => {
            console.log(data)
            if (data.status === 'success') {
                alert('Product deleted successfully!');
                window.location.href = 'viewproducts.html';
            } else {
                alert('Failed to delete product.');
            }
        })
        .catch(error => console.error('Error deleting product:', error));
    }
    
    document.getElementById('cancel-delete').addEventListener('click', hideDeleteModal);
    document.querySelector('.bg-red-500').addEventListener('click', showDeleteModal);
    </script>

</body>
</html>
